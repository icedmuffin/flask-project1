{% extends 'base.html' %}

{% block head %}
    <title>heart diseases prediction</title>
{% endblock %}

{% block body %}

<h1>heart diseases prediction</h1>

    <form action="/heart_diseases_prediction" method="POST">
            {% for i in range(total_data) %}
                <table class="table">
                  <tbody>
                    <tr>
                      <th scope="row">{{ input[i][0] }}</th>
                      <td><input type="text" name="{{ input[i][0] }}" value="{{ input[i][1] }}"></td>
                    </tr>
                  </tbody>
                </table>
            {% endfor %}
            <input type="submit" value="submit">
    </form>

{% endblock %}
