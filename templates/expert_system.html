{% extends 'base.html' %}

{% block head %}
    <title>expert system</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Expert System on Testing</h1>
        <div class="container">
            <form action="/expert_system" method="POST" enctype="multipart/form-data">
                <h2>Evident</h2>
                <div class="container-md">
                    <select class="js-example-basic-multiple" name="selected_evident" multiple="multiple" >
                        {% for i in range(total_eveident_selection) %}
                            <option value="{{ eveident_selection_value[i] }}">{{ eveident_selection_desc[i] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <h2>Diagnose</h2>
                <div class="container-md">
                    <select class="js-example-basic-multiple" name="selected_diagnose" multiple="multiple" >
                         {% for i in range(total_diagonse_selection) %}
                            <option value="{{ diagnose_data_value[i] }}">{{ diagonse_selection_desc[i] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <h2>History</h2>
                <div class="container-md">
                    <select class="js-example-basic-multiple" name="selected_history" multiple="multiple" >
                         {% for i in range(total_history_selection) %}
                            <option value="{{ history_selection_value[i] }}">{{ history_selection_desc[i] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <h2>Selection</h2>
                <div class="container-md">
                    <select class="js-example-basic-multiple" name="selected_intolerant" multiple="multiple" >
                         {% for i in range(total_intolearant_selection) %}
                            <option value="{{ intolearant_selection_value[i] }}">{{ intolearant_selection_desc[i] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>



    <h1>testttttttt asu
    </h1>
    <div class="bgku">
        {{ final_on_testing }}
    </div>

{% endblock %}

{% block js %}
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
{% endblock %}
